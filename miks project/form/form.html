<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <div class="form12">
            <h1 class="title" id="title">sing up</h1>
            <div class="message">
            </div>
            <div class="form" id="form-mail">
                <input type="text" class="input" autofocus placeholder="your mail">
                <div class="error">

                </div>
            </div>
            <div class="form-user" id="name">
                <label for="name">name</label>
                <input name="name" type="text" class="input" autofocus placeholder="username">
                <div class="error">
                </div>
            </div>
            <div class="form-pass" id="pass">
                <label for="pass">pass</label>
                <input name="pass" type="password" class="input" autofocus placeholder="password">
                <div class="error"></div>
            </div>
            <div class="buttons">
                <button class="form-button"  id="but">Sing up</button>
                <button class="form-button" style="background-color: grey; margin-left: 10px;" id="but1">Sing in</button>
            </div>
        </div>
    </div>

    <script src="./form.js"></script>
</body>
</html>
